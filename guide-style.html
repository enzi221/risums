<style>
  [name='lightboard-guide'] {
    --bg: #ffffff;
    --border: #e0e0e0;
    --border-r: 8px;
    --fg: #333333;
    --fg2: #555555;
    --fg-h: #ffffff;
  }

  [name='lightboard-guide'] .lb-opener {
    transition: border-radius 0.2s ease-out;
  }

  [name='lightboard-guide'][open] .lb-opener {
    border-radius: var(--border-r) var(--border-r) 0 0;
  }

  .lb-guide-component-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin: 0 auto;
    max-width: 1000px;
    width: 100%;
  }

  .lb-guide-card {
    background-color: var(--bg);
    border-radius: var(--border-r);
  }

  .lb-guide-review-card {
    align-items: center;
    border-top: 1px solid var(--border);
    border-radius: 0 0 var(--border-r) var(--border-r);
    display: flex;
    flex-wrap: wrap;
    padding: 8px 18px 12px;
  }

  .lb-guide-score-container {
    border-top: 1px solid var(--border);
    display: flex;
    gap: 8px;
    margin-top: 8px;
    padding-top: 8px;
    width: 100%;
  }

  .lb-guide-score-label {
    color: var(--fg);
    flex-shrink: 0;
    font-size: 10px;
  }

  .lb-guide-score {
    background: #eaeaea;
    border-radius: var(--border-r);
    height: 18px;
    flex-grow: 1;
    flex-shrink: 1;
    overflow: hidden;
    position: relative;
    width: 100%;
  }
  .lb-guide-score::before {
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    clip-path: polygon(0 0, var(--width) 0, var(--width) 100%, 0 100%);
    content: '';
    display: block;
    height: 100%;
    inset: 0;
    position: absolute;
    --width: calc(attr(data-value type(<number>)) * 20%);
  }
  .lb-guide-score::after {
    align-items: center;
    color: var(--fg-h);
    content: attr(data-confidence);
    display: flex;
    font-size: 12px;
    inset: 0;
    justify-content: center;
    position: absolute;
  }

  .lb-guide-content {
    color: var(--fg);
    flex-grow: 1;
    font-size: 14px;
    line-height: 1.5;
  }

  .lb-guide-directions-row {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
  }

  @keyframes lb-guide-direction-card-fade-in {
    0% {
      opacity: 0;
      transform: translateY(-5px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .lb-guide-direction-card {
    display: flex;
    height: fit-content;
    flex: 1;
    flex-direction: column;
    opacity: 0;
    overflow: hidden;
    padding: 0;
    text-align: left;
    transition: transform 0.2s ease-out;
  }
  .lb-guide-direction-card:hover {
    transform: translateY(-2px);
  }

  [name='lightboard-guide'][open] .lb-guide-direction-card {
    animation-delay: 0.1s;
    animation-duration: 0.25s;
    animation-fill-mode: forwards;
    animation-name: lb-guide-direction-card-fade-in;
  }
  [name='lightboard-guide'][open] .lb-guide-direction-card:nth-child(2) {
    animation-delay: 0.15s;
  }
  [name='lightboard-guide'][open] .lb-guide-direction-card:nth-child(3) {
    animation-delay: 0.2s;
  }
  [name='lightboard-guide']:not([open]) .lb-guide-direction-card {
    animation-delay: 0s !important;
    animation-fill-mode: none;
    animation-name: none;
  }

  .lb-guide-direction-keyword-header {
    color: var(--fg-h);
    font-size: 10px;
    padding: 4px 16px;
  }

  .lb-guide-gradient-1 {
    background: linear-gradient(135deg in lch, #ff416c, #e89d1f);
  }
  .lb-guide-gradient-2 {
    background: linear-gradient(135deg in lch, #d8a423, #28d868);
  }
  .lb-guide-gradient-3 {
    background: linear-gradient(135deg in lch, #05ae36, #00ecff);
  }

  .lb-guide-direction-card-body {
    color: var(--fg2);
    display: flex;
    flex-direction: column;
    flex-grow: 1;
    padding: 8px 16px 16px;
  }

  .lb-guide-outcome {
    font-size: 10px;
    margin: 0 !important;
  }

  .lb-guide-direction-card .lb-guide-content {
    border-top: 1px dashed var(--border);
    color: var(--fg);
    flex-grow: 1;
    font-size: 12px;
    line-height: 1.5;
    margin: 8px 0 0;
    padding-top: 8px;
  }

  .lb-guide-why {
    border-top: 1px dashed var(--border);
    font-size: 10px;
    margin: 8px 0 0;
    padding-top: 8px;
  }

  .lb-guide-direction-score {
    font-size: 10px;
    margin: 0;
  }
  .lb-guide-direction-score::before {
    content: 'Confidence Score ';
  }

  @media (max-width: 600px) {
    .lb-guide-directions-row {
      flex-direction: column;
      gap: 8px;
    }
  }
</style>
