<style>
  @font-face {
    font-family: 'ChosunMyungjo';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/Chosunilbo_myungjo.woff') format('woff');
    font-weight: normal;
    font-display: swap;
  }

  [data-id='lightboard-news'] {
    --darkness: {{getglobalvar::toggle_lightboard-news.darkness}};

    --border-r: 8px;
    --border-r-2: 4px;

    --height-header: 56px;
    --height-footer: 40px;
    --pad-lr: 16px;

    /* Typography scale */
    --font-xs: 10px;
    --font-sm: 12px;
    --font-base: 14px;
    --font-lg: 16px;
    --font-xl: 20px;

    /* Font families */
    --font-serif: 'ChosunMyungjo', serif;
    --font-sans: sans-serif;

    /* Spacing scale */
    --space-xs: 6px;
    --space-sm: 8px;
    --space-md: 12px;
    --space-lg: 16px;
    --space-xl: 20px;

    /* Transitions */
    --transition-fast: 0.1s ease;
    --transition-normal: 0.2s ease-out;
  }

  @container style(--darkness: 0) {
    [data-id='lightboard-news'] > * {
      --bg: #E7E7E5;
      --border: #d4cfc4;
      --fg: #2c2c2c;
      --fg-2: #666666;
      --point: #c8102e;
      --point-dark: #a00d24;

      word-break: keep-all;
    }
  }

  @container style(--darkness: 1) {
    [data-id='lightboard-news'] > * {
      --bg: #332e2a;
      --border: #4a4540;
      --fg: #e8e5e0;
      --fg-2: #a8a8a8;
      --point: #ff4757;
      --point-dark: #ff6b7a;

      word-break: keep-all;
    }
  }

  [data-id='lightboard-news'] .lb-opener {
    border-bottom: 2px solid var(--point);
    color: var(--point);
    font-weight: bold;
  }

   [data-id='lightboard-news'] .lb-opener > span::before {
    content: "ðŸ“°";
  }

  [data-id='lightboard-news'] .lb-reroll {
    border-bottom: 2px solid var(--point);
  }

  /* #region shared */

  .lb-news-btn {
    align-items: center;
    background: transparent;
    border: none;
    border-radius: var(--border-r-2);
    color: var(--fg);
    cursor: pointer;
    display: flex;
    font-size: var(--font-sm);
    gap: var(--space-xs);
    line-height: normal;
    padding: var(--space-xs) var(--space-md);
    transition: background var(--transition-fast), color var(--transition-fast);
    user-select: none;
  }
  .lb-news-btn > svg {
    height: 1em;
    width: 1em;
  }

  .lb-news-meta {
    align-items: center;
    color: var(--fg-2);
    display: flex;
    gap: var(--space-sm);
    flex-wrap: wrap;
    font-size: var(--font-xs);
  }

  .lb-news-grid > .lb-news-article .lb-news-meta {
    font-size: var(--font-sm);
  }

  .lb-news-text {
    color: var(--fg) !important;
    font-family: var(--font-serif);
    font-size: var(--font-base);
    line-height: 1.7;
    margin: 0 !important;
    white-space: pre-wrap;
  }

  /* #endregion shared */

  .lb-news-dialog:popover-open {
    background: var(--bg) url({{raw::lb-newspaper}});
    background-blend-mode: color-burn;
    background-size: cover;
    border-radius: var(--border-r);
    border-top: 3px solid var(--point);
    color: var(--fg);
    display: grid;
    grid-template-rows: auto 1fr auto;
    overflow: hidden;
    max-height: 90vh;
  }

  .lb-news-header {
    align-items: center;
    border-bottom: 1px solid var(--border);
    box-sizing: border-box;
    display: flex;
    justify-content: space-between;
    gap: var(--space-lg);
    height: var(--height-header);
    padding: var(--space-lg) var(--pad-lr);
  }

  .lb-news-header-buttons {
    display: flex;
    gap: 8px;
  }

  .lb-news-dialog-close {
    border: none;
    border-radius: 0 0 var(--border-r) var(--border-r);
    border-top: 1px solid var(--border);
    color: var(--fg);
    cursor: pointer;
    font-size: var(--font-base);
    height: var(--height-footer);
    padding: var(--space-sm) var(--space-xl);
    transition: background var(--transition-fast), color var(--transition-fast);
    width: 100%;
  }

  .lb-news-body {
    overflow-y: auto;
  }

  .lb-news-grid {
    display: flex;
    overflow-y: auto;
    padding: var(--space-lg);
  }

  .lb-news-grid > * {
    min-width: 50%;
    width: 50%;
  }

  .lb-news-grid > .lb-news-article {
    display: flex;
    flex-direction: column;
  }

  .lb-news-image {
    aspect-ratio: 16 / 9;
    background: oklch(from var(--bg) calc(l - 0.15) c h);
    position: relative;
  }

  @container style(--darkness: 1) {
    .lb-news-image {
      background: oklch(from var(--bg) calc(l + 0.08) c h);
    }
  }

  .lb-news-image::after {
    content: 'ðŸ“°';
    font-size: 48px;
    left: 50%;
    opacity: 0.3;
    position: absolute;
    top: 50%;
    transform: translate(-50%, -50%);
  }

  .lb-news-list {
    display: flex;
    flex-direction: column;
  }  .lb-news-empty {
    grid-column: 1 / -1;
    padding: var(--space-xl);
    text-align: center;
    color: var(--fg-2);
  }

  .lb-news-article {
    border: none;
    overflow: hidden;
  }

  .lb-news-list .lb-news-article:last-child {
    border-bottom: none;
  }

  .lb-news-header-container {
    display: flex;
    flex-direction: column;
    gap: var(--space-xs);
    padding: var(--space-sm) var(--space-lg);
  }

  .lb-news-grid > .lb-news-article .lb-news-header-container {
    gap: var(--space-sm);
    padding: var(--space-lg) var(--space-xl);
  }

  .lb-news-category {
    color: var(--point);
    font-family: var(--font-sans);
    font-size: var(--font-xs);
    font-weight: bold;
    letter-spacing: 0.5px;
    text-transform: uppercase;
  }

  .lb-news-grid > .lb-news-article .lb-news-category {
    font-size: var(--font-xs);
    letter-spacing: 0.8px;
  }

  .lb-news-title {
    color: var(--fg) !important;
    font-family: var(--font-serif);
    font-size: var(--font-sm);
    font-weight: bold;
    line-height: 1.4;
    margin: 0;
  }

  .lb-news-grid > .lb-news-article .lb-news-title {
    font-size: var(--font-xl);
    line-height: 1.3;
  }

  .lb-news-content {
    color: var(--fg);
    overflow: hidden;
    padding: var(--space-sm) var(--space-xl);
    word-break: keep-all;
  }

  .lb-news-list .lb-news-article .lb-news-content {
    padding: 0 var(--space-lg) var(--space-sm);
  }

  .lb-news-list .lb-news-article .lb-news-text {
    display: -webkit-box;
    -webkit-box-orient: vertical;
    -webkit-line-clamp: 1;
    line-clamp: 1;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .lb-news-grid > .lb-news-article .lb-news-meta {
    padding: 0 var(--space-xl) var(--space-lg);
  }

  .lb-news-list .lb-news-article .lb-news-meta {
    padding: 0 var(--space-lg) var(--space-md);
  }

  /* Ads */
  .lb-news-ad {
    background: #fff;
    border-radius: var(--border-r-2);
    color: #666;
    grid-column: 1 / -1;
    margin: 0 var(--space-lg) var(--space-lg);
    padding: var(--space-xl);
    text-align: center;
  }

  .lb-news-ad-content {
    color: inherit !important;
    font-family: var(--font-sans);
    font-size: var(--font-sm);
    font-weight: 600;
    line-height: 1.5;
    margin: 0;
    white-space: pre-wrap;
  }

  @media (hover: hover) {
    .lb-news-btn:hover {
      background: var(--point);
      color: var(--bg);
    }

    .lb-news-dialog-close:hover {
      background: var(--point);
      color: var(--bg);
    }
  }

  @media (max-width: 1024px) {
    .lb-news-grid {
      grid-template-columns: 1fr;
    }

    .lb-news-grid > .lb-news-article {
      border-right: none;
    }
  }

  @media (max-width: 600px) {
    [data-id='lightboard-news'] {
      --pad-lr: 12px;
    }

    .lb-news-dialog:popover-open {
      border-radius: 0;
      max-height: 100vh;
    }

    .lb-news-dialog-header {
      padding: var(--space-md);
    }

    .lb-news-grid {
      gap: 0;
      grid-template-columns: 1fr;
      padding: var(--space-md);
    }

    .lb-news-header-container {
      padding: var(--space-md) var(--space-lg);
    }

    .lb-news-grid > .lb-news-article .lb-news-header-container {
      padding: var(--space-lg);
    }

    .lb-news-grid > .lb-news-article .lb-news-content {
      padding: var(--space-lg);
    }

    .lb-news-list .lb-news-article .lb-news-content {
      padding: 0 var(--space-lg) var(--space-sm);
    }

    .lb-news-grid > .lb-news-article .lb-news-meta {
      padding: 0 var(--space-lg) var(--space-lg);
    }

    .lb-news-list .lb-news-article .lb-news-meta {
      padding: 0 var(--space-lg) var(--space-md);
    }
  }
</style>
