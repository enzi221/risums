{{#when::{{? {{chat_index}} > {{? {{lastmessageid}}-1}}}}}}
<details class="astarot-panel" open>
  <summary class="astarot-summary">
    <img class="astarot-cover" src="{{raw::$1}}" />
    <div class="astarot-title-overlay">
      /설정 or /config ▼
    </div>
  </summary>
  <div class="astarot-content-wrapper">
    <div class="astarot-controls-section">
      <div>
        <div class="astarot-label">Language</div>
        <div class="astarot-lang-group">
          <button class="astarot-btn" {{#when::{{getvar::astarot-lang}}::is::0}}data-active{{/when}} {{#when::not::{{getvar::lang}}::is::0}}risu-trigger="toggleLang"{{/when}}>한국어</button>
          <button class="astarot-btn" {{#when::{{getvar::astarot-lang}}::is::1}}data-active{{/when}} {{#when::not::{{getvar::lang}}::is::1}}risu-trigger="toggleLang"{{/when}}>English</button>
        </div>
      </div>
      <div class="astarot-misc-groups">
        <div>
          <div class="astarot-label">Contents</div>
          <div class="astarot-misc-group">
            <button class="astarot-btn" {{#when::{{getvar::astarot-reading}}::is::1}}data-active{{/when}} risu-trigger="toggleReading">타로 리딩</button>
            <button class="astarot-btn" {{#when::{{getvar::astarot-cards}}::is::1}}data-active{{/when}} risu-trigger="toggleCards">카드 외형 로어북</button>
            <button class="astarot-btn" {{#when::{{getvar::astarot-stats}}::is::1}}data-active{{/when}} risu-trigger="toggleStats">상태창</button>
            <button class="astarot-btn" {{#when::{{getvar::astarot-realtime}}::is::1}}data-active{{/when}} risu-trigger="toggleRealTime">현실 날짜/시간 전송</button>
          </div>
        </div>
        <div>
          <div class="astarot-label">Images</div>
          <div class="astarot-misc-group">
            <button class="astarot-btn" {{#when::{{getvar::astarot-asset}}::is::1}}data-active{{/when}} risu-trigger="toggleImage">이미지 표시</button>
            <button class="astarot-btn" {{#when::{{getvar::astarot-hover}}::is::1}}data-active{{/when}} {{#when::{{getvar::astarot-asset}}::is::0}}disabled{{/when}} risu-trigger="toggleHover">호버 확대</button>
            <button class="astarot-btn" {{#when::{{getvar::astarot-infdist}}::is::1}}data-active{{/when}} {{#when::{{getvar::astarot-asset}}::is::0}}disabled{{/when}} risu-trigger="toggleInfdist">무제한 렌더링</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</details>
{{#when {{greater::{{chat_index}}::0}}}}
<button class="astarot-button" risu-trigger="closeConf" style="margin-top:8px">
  설정 닫기
</button>
{{/when}}
{{/when}}
